<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Start add activity form -->
	<form class="form-horizontal col-sm-6 col-sm-offset-3 form-body" method="get">
  <!-- input Name -->
  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">ФИО</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="name" name="name" placeholder="Введите ФИО">
    </div>
  </div>

  <!-- input Phone -->
  <div class="form-group">
    <label for="phone_id" class="col-sm-3 control-label">Телефон</label>
    <div class="col-sm-9">
      <input type="tel" class="form-control" id="phone_id" name="phone_id" placeholder="Введите телефон">
    </div>
  </div>

  <!-- input Photo -->
  <div class="form-group">
    <label for="photo" class="col-sm-3 control-label">File input</label>
    <div class="col-sm-9">
    	<input type="file" id="photo" name="photo">
    </div>
  </div>

  <!-- input activity type -->
  <div class="form-group">
    <label for="activiity_id" class="col-sm-3 control-label">Активнось</label>
    <div class="col-sm-9">
    	<select class="form-control" id="activiity_id" name="activiity_id">
			  <option value="1" selected onClick="onClickSimple()">Звонок</option>
			  <option value="2" onClick="onClickSimple()">Встреча</option>
			  <option value="3" class="activiity_id_offer" onClick="onClickOffer()">Коммерческое предложение</option>
			  <option value="4" class="activiity_id_contract" onClick="onClickContract()">Договор</option>
			</select>
    </div>

  </div>

<!-- input if offer choose -->
  <!-- input sum -->
  <div class="form-group none" id="offerSum">
    <label for="double" class="col-sm-3 control-label">Сумма</label>
    <div class="col-sm-9">
    	<input type="text" id="double" name="double">
    </div>
  </div>

  <!-- input offer file -->
	<div class="form-group none" id="offerFile">
    <label for="offerFile" class="col-sm-3 control-label">File input</label>
    <div class="col-sm-9">
    	<input type="file" id="offer_file" name="offerFile">
    </div>
  </div>


<!-- input if contract choose-->
  <!-- input contract number -->
	<div class="form-group none" id="contractNumber">
    <label for="contractNumber" class="col-sm-3 control-label">Номер договора</label>
    <div class="col-sm-9">
    	<input type="text" id="contract_number" placeholder="Введите сумму" name="contractNumber">
    </div>
  </div>

  <!-- input contract date -->
  <div class="form-group none" id="contractDate">
    <label for="date" class="col-sm-3 control-label">Дата</label>
    <div class="col-sm-9">
    	<input type="date" id="date" placeholder="Введите дату" name="date">
    </div>
  </div>

  <!-- input contract file -->
  <div class="form-group none" id="contractFile">
    <label for="contractFile" class="col-sm-3 control-label">File input</label>
    <div class="col-sm-9">
      <input type="file" id="contract_file" name="contractFile">
    </div>
  </div>

  <!-- input submit button -->
  <div class="form-group">
	    <div class="col-sm-offset-3 col-sm-9">
	      <button class="btn btn-primary btn-lg" onClick="onClickSubmit()">Submit</button>
	    </div>
	  </div>
	</form>

	<script src="js/main.js"></script>
</body>
</html>
