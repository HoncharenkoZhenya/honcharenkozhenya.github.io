<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="row">
		<span class="close"></span>
		<h2>Log in to the Site</h2>
		<div class="registration">
			<div class="col left">
				<button class="btn facebook"><img src="img/facebook.png" alt=""><span>Log in with Facebook</span></button>
				<button class="btn plus"><img src="img/google.png" alt=""><span>Log in with Google +</span></button>
			</div>
			<div class="col right">
				<form action="#">

				<label for="login">
					<div>Login</div>
					<input type="text" id="login" placeholder="Login" class="input">
				</label>

				<label for="password">
					<div class="myclass">Password</div>
					<input type="password" placeholder="Password" class="input">
				</label><br>

				<label for="remember">
					<input type="checkbox" id="remember"> Remember me
				</label>

				<div class="test">
					<a href="#" class="help">Need help logging in?</a>
					<button type="submit" class="btn submit">Log in</button>
				</div>

				</form>
			</div>
		</div>
		<p>Dont have an account yet? <a href="#">Sign up</a></p>
	</div>
</body>
</html>
