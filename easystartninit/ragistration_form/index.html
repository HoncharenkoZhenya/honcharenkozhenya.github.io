<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="row">
		<a href="#" class="close"></a>

		<h2>Log in to the Site</h2>

		<div class="registration">

			<div class="col right">
				<form action="#">

					<div class="form_field">
						<label for="login">Login</label>
						<input type="email" name="login" id="login" placeholder="Login" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">
					</div>

					<div class="form_field">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" placeholder="Password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*">
					</div>

					<div class="form_field">
						<input type="checkbox" name="remember" id="remember">
						<label for="remember">Remember me</label>
					</div>

					<div class="submit form_field">
						<button type="submit" class="btn">Log in</button>
						<a href="#">Need help logging in?</a>
					</div>

				</form>

			</div>

			<div class="col left">
				<button class="btn facebook">Log in with Facebook</button>
				<button class="btn google">Log in with Gooogle+</button>
			</div>

		</div>

		<p>Dont have an account yet? <a href="#">Sign up</a></p>

	</div>
</body>
</html>
