<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="row">
	<img src="img/Close.png" alt="" class="close">
		<h2>Log in to the Site</h2>

		<div class="registration">



			<div class="col right">
				<form action="#">

					<div>
						<div><label for="login">Login</label></div>
						<input type="email" name="login" id="login" placeholder="Login" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">
					</div>

					<div>
						<div><label for="password">Password</label></div>
						<input type="password" name="password" id="password" placeholder="Password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*">
					</div>

					<div>
						<label for="remember">Remember me</label>
						<input type="checkbox" name="remember" id="remember">
					</div>

					<div>
						<button type="submit" class="btn">Log in</button>
						<a href="#">Need help logging in?</a>
					</div>

				</form>
			</div>

			<div class="col left">
				<button class="btn facebook"><img src="img/facebook.png" alt="">Log in with Facebook</button>
				<button class="btn google"><img src="img/google.png" alt="">Log in with Gooogle +</button>
			</div>

		</div>
		<p>Dont have an account yet? <a href="#">Sign up</a></p>
	</div>
</body>
</html>
