<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Basic 1</title>
	<link href="css/mui.min.css" rel="stylesheet" type="text/css" />
	<script src="js/mui.min.js"></script>
</head>
<body>
<ul class="mui-tabs__bar mui-tabs__bar--justified">
  <li class="mui--is-active"><a data-mui-toggle="tab" data-mui-controls="pane-justified-1">Задание 1-1</a></li>
  <li><a data-mui-toggle="tab" data-mui-controls="pane-justified-2">Задание 1-2</a></li>
  <li><a data-mui-toggle="tab" data-mui-controls="pane-justified-3">Задание 1-3</a></li>
</ul>

<!-- 1-1 -->
<div class="mui-tabs__pane mui--is-active" id="pane-justified-1">
	<div class="mui-container mui-panel mui-col-lg-6 mui-col-lg-offset-3">
		<form class="">
			<legend>Задание 1-1</legend>
			<div class="mui-textfield mui-textfield--float-label">
		    <input id="input1-1-1" type="text">
		    <label>Первое число</label>
		  </div>
		  <div class="mui-textfield mui-textfield--float-label">
		    <input id="input1-1-2" type="text">
		    <label>Второе число</label>
		  </div>
		  <a onclick="onClick1_1()" class="mui-btn mui-btn--primary">Результат</a>
		  <p id="answer1-1">Сдесь будет ответ!</p>
		</form>
	</div>
</div>

<div class="mui-tabs__pane" id="pane-justified-2">
	<!-- 1-2 -->
	<div class="mui-container mui-panel mui-col-lg-6 mui-col-lg-offset-3">
		<form>
			<legend>Задание 1-2</legend>
			<div class="mui-textfield mui-textfield--float-label">
		    <input id="input1-2-1" type="text">
		    <label>Первое число</label>
		  </div>
		  <div class="mui-textfield mui-textfield--float-label">
		    <input id="input1-2-2" type="text">
		    <label>Второе число</label>
		  </div>
		  <div class="mui-textfield mui-textfield--float-label">
		    <input id="input1-2-3" type="text">
		    <label>Третье число</label>
		  </div>
		  <div class="mui-textfield mui-textfield--float-label">
		    <input id="input1-2-4" type="text">
		    <label>Четвертое число</label>
		  </div>
		  <div class="mui-textfield mui-textfield--float-label">
		    <input id="input1-2-5" type="text">
		    <label>Пятое число</label>
		  </div>
		</form>
		<a onclick="onClick1_2()" class="mui-btn mui-btn--primary">Результат</a>
		<p id="answer1-2">Сдесь будет ответ!</p>
	</div>
</div>

<div class="mui-tabs__pane" id="pane-justified-3">
	<!-- 1-3 -->
	<div class="mui-container mui-panel mui-col-lg-6 mui-col-lg-offset-3">
		<form>
			<legend>Задание 1-3</legend>
			<div class="mui-textfield mui-textfield--float-label">
		    <input id="input1-3-1" type="text">
		    <label>Радиус основания цилиндра</label>
		  </div>
		  <div class="mui-textfield mui-textfield--float-label">
		    <input id="input1-3-2" type="text">
		    <label>Высота цилиндра</label>
		  </div>
		</form>
		<a onclick="onClick1_3()" class="mui-btn mui-btn--primary">Результат</a>
		<p id="answer1-3">Сдесь будет ответ!</p>
	</div>
</div>
<script src="js/js.js"></script>
</body>
</html>
