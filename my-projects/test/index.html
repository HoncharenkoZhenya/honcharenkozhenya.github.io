<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="slick-theme.css">
	<link rel="stylesheet" href="slick.css">
	<style>
		#carousel {
			position: absolute;
			top: 50%;
			left: 50%;
			-webkit-transform: translate(-50%, -50%);
			-ms-transform: translate(-50%, -50%);
			-o-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			max-width: 800px;
		}
		#carousel .slick-slide {
			height: 200px;
			background-color: red;
			border: 3px solid green;
			padding: 10px;
			margin: 10px;
		}
	</style>
</head>
<body>

	<div id="carousel">
	  <div><h3>1</h3></div>
	  <div><h3>2</h3></div>
	  <div><h3>3</h3></div>
	  <div><h3>4</h3></div>
	  <div><h3>5</h3></div>
	  <div><h3>6</h3></div>
	</div>

	<script src="jquery.js"></script>
	<script src="slick.js"></script>
	<script>

		$(document).ready(function () {
			$("#carousel").slick({
				accessibility: false,
				autoplay: true,
				autoplaySpeed: 0,
				speed: 300,
				cssEase: 'linear',
				draggable: false,
				pauseOnHover: false,
				arrows: false,
				pauseOnFocus: false,
				slidesToShow: 1,
				swipe: false,
				touchMove: false,
				vertical: true

			});
		})
	</script>
</body>
</html>
